<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <title>Registrate</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylest1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Inicio</a>
        </div>
    </nav>
    <section class="form-register" style="background-color: rgb(30, 30, 34);">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    <div class="alert alert-{{category}}">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2 class="mt-0" style="color: white; text-align: center;">Formulario Registro</h2><br>
        <form action="/registro_usuario" method="POST">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nombres">Nombres</label>
                    <input class="form-control rounded-pill" id="nombres" name="nombres" type="text" placeholder="Nombre" required />
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-md-6 mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input class="form-control rounded-pill" id="apellidos" name="apellidos" type="text" placeholder="Apellido" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email">Correo</label>
                    <input class="form-control rounded-pill" id="email" name="email" type="email" placeholder="Correo" required />
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-md-6 mb-3">
                    <label for="celular">Celular</label>
                    <input class="form-control rounded-pill" id="celular" name="celular" type="number" placeholder="Celular" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="password">Contraseña</label>
                    <input class="form-control rounded-pill" id="password" name="password" type="password" placeholder="Contraseña" required />
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-md-6 mb-3">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input class="form-control rounded-pill" id="confirm_password" name="confirm_password" type="password" placeholder="Confirmar Contraseña" required />
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="accept-terms" name="accept-terms" required />
                <label class="form-check-label" for="accept-terms">
                    Acepto los <a href="#" style="color: white;">Términos y Condiciones</a>
                </label>
            </div>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <center>
                <div class="col-md-6 mb-3 d-flex justify-content-center">
                    <button class="btn btn-primary btn-xl rounded-pill" type="submit">Registrar</button>
                </div>
            </center>
            

        </form>
        <p class="text-center"><a href="/login/" style="color: white;">¿Ya tengo Cuenta?</a></p>
    </section>
    
    
    
    <br>
</body>
</html>
