<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylest1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">



                </ul>
            </div>
        </div>
    </nav>
    <section class="form-register" style="background-color: rgb(30, 30, 34);">
        <center>
            <a class="navbar-brand" href="#page-top" style="font-size: 50px; color: white;">NewTech</a>
            <br><br>
        </center>
        <h2 style="color: white; text-align: center;">Inicio de Sesión</h2><br> 
    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    <div class="alert alert-{{category}}">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        <form action="/iniciar_sesion" method="POST">
            <center>  
                <div class="col-md-6 mb-3">
                    <input class="form-control rounded-pill" type="email" name="email" id="email" placeholder="Ingrese su Correo" required />
                </div>          
            </center>

            <br>

            <center>
                <div class="col-md-6 mb-3">
                    <input class="form-control rounded-pill" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required />
                </div><br> 
            </center> 

            <center>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-xl rounded-pill" type="submit">Iniciar Sesión</button>
                </div>
            </center>
            
        </form>
    
        <p style="text-align: center; color: white;"><a href="/registro/" style="color: white;">¿No tengo Cuenta?</a></p>
    </section>
    

</body>

</html>
